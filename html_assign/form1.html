<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 1</title>
  </head>
  <body>
    <center><h1>Novell Services Login</h1></center>
    <div style="box-sizing: border-box; border: 100rem">
      <form action="">
        <label>Username:</label>
        <input  for="Username" type="text" />
        <br /><br />

        <label for="">Password</label>
        <input type="password" name="" id="" />
        <br /><br />

        <label for="">City of Employment:</label>
        <input type="text" />
        <br /><br />

        <label for="">Web Server:</label>
        <select name="" id="">
          <option value="">---Choose a Server---</option>
          <option value="">server 2</option>
          <option value="server 1">198.162.1.1</option>
        </select>
        <br /><br />
        <label for="">Please specify your role:</label>

        <ul>
          <input type="radio" name="Please specify your role" />
          <label for="">Admin</label>
          <br />
          <input type="radio" name="Please specify your role" />
          <label for="">Engineer</label>
          <br />
          <input type="radio" name="Please specify your role" />
          <label for="">Manager</label>
          <br />
          <input type="radio" name="Please specify your role" />
          <label for="">Guest</label>
        </ul>

        <label for="">Single Sign-on to the following</label>
        <ul>
          <input type="checkbox" />Mail
          <br />
          <input type="checkbox" />Payroll
          <br />
          <input type="checkbox" />Self-service
        </ul>

        <button>Login</button>
        <button>Reset</button>
      </form>
    </div>
  </body>
</html>
